{% extends 'main.html' %} 

{% block content %}

  <!-- Login form  -->

  <div class="login_or_register">
    <a href="{% url 'login' %}" class='form_active'>Login</a>
    <a href="{% url 'register' %}">Sign up</a>
  </div>

  <div class="main-section">

    <form method='POST' class='login_form'>
  
        <div class="segment">
          <h1>Login</h1>
        </div>
        
        {% csrf_token %}

        <label>
          <input type="email" name="email" placeholder="Email"/>
        </label>



        <label>
            <input type="password" name="password" placeholder="Password"/>
        </label>

        <button class="red" type="submit"><i class="icon ion-md-lock"></i>Login</button>

        <label style="padding-top: 1rem;">
        <a href="{% url 'reset_password' %}">Forgot your password?</a>
        </label>
        
      </form>

      </div>


{% endblock content %}
