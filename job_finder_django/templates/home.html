{% extends 'main.html' %} 
{% load static %}

{% block content %}

  <!-- FROM  -->
  <div class="login_or_register">
    <a href="{% url 'home' %}" class='form_active'>Check IT</a>
    <a href="{% url 'find_job' %}" >Find IT Job</a>
  </div>

  <div class="main-section">

    <form method="POST">
      {% csrf_token %}
  
        <div class="segment">
          <h1>Check IT</h1>
        </div>

          

        <label>
          {{form.category}}
          <ul class="value-list">
              <li>All</li>
              <li>Frontend</li>
              <li>Backend</li>
              <li>Full Stack</li>
              <li>Machine Learning</li>
              <li>Data</li>
          </ul>
      </label>
        
        

        <label>
          {{form.job_title}}
        </label>
        


        <label>
          {{form.location}}
        </label>

    <!-- EXPERIENCE CHECKBOXES -->
    <div class = 'checkbox_stats'>
      
      <label>junior
        {{form.junior}}
        <span style="all: revert" class="checkmark"></span>
      </label>
    
      <label>mid
        {{form.mid}}
        <span style="all: revert" class="checkmark"></span>
      </label>
    
      <label>senior
        {{form.senior}}
        <span style="all: revert" class="checkmark"></span>
      </label>
    </div>
    
    <hr>
    
    <!-- AGREEMENT CHECKBOXES -->
    <div class = 'checkbox_stats'>
      
      <label>permanent
        {{form.permanent}}
        <span style="all: revert" class="checkmark"></span>
      </label>
    
      <label>b2b
        {{form.b2b}}
        <span style="all: revert" class="checkmark"></span>
      </label>
    
      <label>mandate_contract
        {{form.mandate_contract}}
        <span style="all: revert" class="checkmark"></span>
      </label>
    
    </div>



        <button class="red" type="submit"><i class="icon ion-md-lock"></i>Search</button>
        
        
      </form>


  </div>


{% endblock content %}

{% block js %}
<script src="{% static 'js/search.js' %}"></script>
{% endblock js %}
