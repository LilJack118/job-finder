{% extends 'main.html' %} 

{% block content %}


<div class="login_or_register">
    <a href="{% url 'login' %}" class='form_active'>Login</a>
    <a href="{% url 'register' %}">Sign up</a>
</div>

<div class="main-section">

<!-- register form -->
      <form id = 'register_form'>
  
        <div class="segment">
          <h1>Sign Up</h1>
        </div>
        
        <label>
          <input type="text" placeholder="Username"/>
        </label>

        <label>
          <input type="email" placeholder="Email"/>
        </label>

        <label>
            <input type="password" placeholder="Password"/>
        </label>

        <label>
            <input type="password" placeholder="Repeat Password"/>
        </label>

        <label>
            <input class="checkbox-effect checkbox-effect-1" id="get-up-1" type="checkbox" value="get-up-1" name="get-up-1"/>
            <label class="checkbox_text" for="get-up-1">Get notificitions about new jobs for you</label>
        </label>
        
        

        <button class="red" type="button"><i class="icon ion-md-lock"></i>Login</button>
        
        
      </form>


  </div>

{% endblock content %}
